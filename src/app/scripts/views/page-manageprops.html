<form name="manage-properties" method="post" action="{Server REQUEST_URI}">
	<div class="gray-box">
		To add query string parameters, use name as parameter name (can't contain semicolon) and value as value.
	</div>
	<table class="standart" style="width: 99.8%">
		<tr>
			<th>{Resource manageprops.name}:</th>
			<th>{Resource manageprops.value}:</th>
			<th class="w40">{Resource manageprops.delete}:</th>
		</tr>
		{ForEach items page-manageprops-row}
		{Template page-manageprops-newrow}
	</table>
	<hr />
	<div class="gray-box">
		<input type="hidden" name="page-id" value="{Binding page_id}" />
		<input type="submit" name="manageprops-save" value="{Resource button.save}" />
		<input type="submit" name="manageprops-delete" value="{Resource button.deleteselected}" class="confirm" />
	</div>
</form>
